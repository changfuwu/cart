description: "CART Incast Variables tests"

defaultENV:
    OMPI_MCA_rmaps_base_oversubscribe: "1"
    D_LOG_MASK: "DEBUG,MEM=ERR"
    TR_REDIRECT_OUTPUT: "no"
    CRT_PHY_ADDR_STR: "ofi+sockets"
    OFI_INTERFACE: "eth0"
    CRT_ALLOW_SINGLETON: "1"
    CRT_CTX_SHARE_ADDR: "1"
    CRT_CTX_NUM: "1"

module:
    name: "cart_test_iv"
    subLogKey: "CRT_TESTLOG"
    setKeyFromHost: ["CRT_TEST_SERVER", "CRT_TEST_CLIENT"]
    hostConfig:
        numServers: all
        type: buildList
    setKeyFromInfo:
        - [CRT_PREFIX, PREFIX, ""]
        - [CRT_OMPI_PREFIX, OMPI_PREFIX, ""]
        - [CRT_OMPI_BIN, OMPI_PREFIX, "/bin/"]

directives:
    loop: "no"

execStrategy:
    - id: default
      setEnvVars:
